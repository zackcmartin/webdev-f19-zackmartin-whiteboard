<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="login.style.client.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>Sign In</h1>
            <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                Username </label>
                <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                                id="username"
                                placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                Password </label>
                <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                        id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type ="button" class="btn btn-primary btn-block wbdv-button wbdv-login"
                    onclick="window.location.href = '../profile/profile.template.client.html';"
                    value="Sign In">
                <div class="row">
                    <div class="col-6">
                    <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                    <a href="../register/register.template.client.html" class="float-right wbdv-link wbdv-register">Sign up</a>
                    </div>
                </div>
                </div>
            </div>
            </form>
        </div>
    </body>
</html>
