<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="register.style.client.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username </label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-username" 
                            id="username"
                            placeholder="Zack">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-password"
                            id="password"
                            placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">
                        Verify Password
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-password-verify"
                            id="password"                                
                            placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="button" class="btn btn-primary btn-block wbdv-button wbdv-register"
                        onclick="window.location.href = '../profile/profile.template.client.html';"
                        value="Sign Up">
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
