<!DOCTYPE html>
<html>
   <head>
         <title>Profile</title>
         <link href="profile.style.client.css" rel="stylesheet"/>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
         </script>
         <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <div class="container">
      <h1>Profile</h1>
      <div class="alert alert-success wbdv-message" role="alert">
         Profile successfully saved
      </div>
      <form>
         <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
               <input class="form-control wbdv-field wbdv-username"
                  readonly="true"
                  id="username"
                  placeholder="Zack">
            </div>
         </div>
         <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
               <div class="col-sm-10">
                  <input class="form-control wbdv-field wbdv-password"
                     readonly="true"
                     id="password"
                     placeholder="********">
               </div>
         </div>
         <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
               <input class="form-control wbdv-field wbdv-email"
                  id="email"
                  placeholder="martin.z@husky.neu.edu">
            </div>
         </div>
         <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
               <input class="form-control wbdv-field wbdv-phone"
               id="phone"
               placeholder="(603) 123-4567">
            </div>
         </div>
         <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
               <select  class="form-control wbdv-field wbdv-role"
               name="role">
                  <option value="FACULTY">
                     Faculty
                  </option>
                  <option value="STUDENT">
                     Student
                  </option>
                  <option value="ADMIN">
                     Admin
                  </option>
               </select>
            </div>
         </div>
         <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
               <input class="form-control wbdv-field wbdv-dob"
               type="date"
               id="dob"
               value="mm/dd/yyyy">
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
               <button type="button" class="btn btn-success form-control wbdv-button wbdv-update">
                  Update
               </button>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
               <input type="button" class="btn btn-danger form-control wbdv-field wbdv-logout"
               onclick="window.location.href = '../login/login.template.client.html';"
               value="Logout">    
            </div>
         </div>
      </form>
   </div>
</html>
